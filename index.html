<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Task List</title>
</head>
<body>
    <div class="container my-5">
        <h2 class="text-center">Task List</h2>
        <form id="task_form" class="form-inline justify-content-center my-4">
            <input type="text" id="new_task" class="form-control mr-2" placeholder="New Task" required>
            <input type="submit" value="Add Task" class="btn btn-primary">
        </form>
        <hr>
        <h4>Tasks</h4>
        <input type="text" id="task_filter" class="form-control mb-3" placeholder="Filter Task">
        <ul id="tasks" class="list-group mb-3"></ul>
        <button id="clear_task_btn" class="btn btn-danger btn-block">Clear Tasks</button>
        <footer class="mt-5 text-center">
            <p>&copy; 2024 Task Manager</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
